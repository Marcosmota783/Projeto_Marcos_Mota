<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Criptografia de Texto</h1>
        <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
        <button onclick="criptografar()">Criptografar</button>
        <button onclick="descriptografar()">Descriptografar</button>
        <div class="output" id="outputText"></div>
        <button onclick="copiarTexto()">Copiar</button>
    </div>

    <footer>
        Desenvolvido por Marcos Mota
    </footer>

    <script>
        function criptografar() {
            const input = document.getElementById('inputText').value;
            const output = input
                .replace(/e/g, 'enter')
                .replace(/i/g, 'imes')
                .replace(/a/g, 'ai')
                .replace(/o/g, 'ober')
                .replace(/u/g, 'ufat');
            document.getElementById('outputText').textContent = output;
        }

        function descriptografar() {
            const input = document.getElementById('inputText').value;
            const output = input
                .replace(/enter/g, 'e')
                .replace(/imes/g, 'i')
                .replace(/ai/g, 'a')
                .replace(/ober/g, 'o')
                .replace(/ufat/g, 'u');
            document.getElementById('outputText').textContent = output;
        }

        function copiarTexto() {
            const outputText = document.getElementById('outputText').textContent;
            if (outputText) {
                navigator.clipboard.writeText(outputText)
                    .then(() => alert("Texto copiado para a área de transferência!"))
                    .catch(err => alert("Falha ao copiar texto: ", err));
            } else {
                alert("Nenhum texto para copiar!");
            }
        }
    </script>
</body>
</html>
